<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selector</title>

    <style>
        /* p {
            color: red;
        } */

        /* element selector */
        p {
            border: 2px solid red;
        }

        /* id selector */
        #firstpara {
            color: green;
        }

        /* class selector */
        .bgblue {
            background-color: blue;
        }

        .redelement {
            color: red;
        }

        /* grouping selector */
        footer,
        span {
            background-color: pink;
        }
    </style>
</head>

<body>
    <h3>CSS SELECTOR</h3>
    <p id="firstpara">this is the simple paragraph to demonstrate css selector </p>
    <p id="secondpara" class="redelement bgblue">this is a another simple paragraph to demonstrate css selector </p>
    <div>
        <p>this is yet another simple paragraph to demonstrate css selector </p>
        <span>this is span</span>
    </div>
    <footer>
        this is footer
    </footer>

</body>

</html>

<!-- id is always single but class will be single or multiple -->
