<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css fonts</title>
   
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Square+Peg&display=swap" rel="stylesheet">
 
    <style>
        p{
            font-family: 'Square Peg', cursive;
            font-size: 100px;               /* 1/96 of an inch */
            line-height: 4.5em;
        }

        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h4>CSS Fonts</h4>
    <p>Lets play with <span>fonts</span>. it is very exiting</p>
</body>
</html>
