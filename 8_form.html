<body>
    <h2>This is form tutorial</h2>

    <!-- action is considered as a backend (_hum apne form ko ek backend ko denge)::form main humne jo v data bhara hai wo backend.php ko de do  -->

    <form action="backend.php">
        <!-- <div>
            <label for="name">
                           Name<input type="text" name="myName" id="name">
                   </label>
        </div>
        <br> -->
        <!-- here:: name wo naam hai jisse apka backend is tag ko pahachane ga -->
        <div>
            Name<input type="text" name="myName">
        </div>
        <br>
        <div>
            role<input type="text" name="myRole">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail">
        </div>
        <br>
        <div>
            Date<input type="date" name="myDate">
        </div>
        <br>
        <div>
            Bonus<input type="number" name="Bonus">
        </div>
        <br>
        <div>
            Are you eligible:<input type="checkbox" name="myElegiblity">
        </div>
        <br>
        <div>
            Gender: MALE<input type="radio" name="mygender">

        </div>
        <br>
        <div>

        </div>

            <label for="car">car</label>

                <option value="NO-CAR">NO-CAR</option>

                <option value="RANGE ROVER">RANGE ROVER</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="submit now">
            <input type="reset" value="reset">

        <br>

    </form>
